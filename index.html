<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسهل - تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f6f8; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 320px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; font-size: 18px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; background: #2e7d32; color: white; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        p { font-size: 14px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 id="title">جاري التحميل...</h2>
        <p id="description">يرجى الانتظار ثانية</p>
        <input type="password" id="pin-input" placeholder="أدخل كلمة السر" inputmode="numeric" style="display:none;">
        <button id="action-btn" onclick="checkPin()" style="display:none;">دخول</button>
    </div>

    <script>
        window.onload = function() {
            const savedPin = localStorage.getItem('userPin');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const title = document.getElementById('title');
            const desc = document.getElementById('description');
            const input = document.getElementById('pin-input');
            const btn = document.getElementById('action-btn');

            // إظهار العناصر المخفية
            input.style.display = 'block';
            btn.style.display = 'block';

            if (!savedPin) {
                // الحالة 1: أول مرة (إنشاء حساب)
                title.innerText = "أهلاً بك في أسهل";
                desc.innerText = "يرجى تعيين كلمة سر لمرة واحدة";
                input.placeholder = "اختر كلمة سر (4 أرقام)";
                btn.innerText = "إنشاء الحساب وحفظه";
                btn.onclick = createAccount;
            } else if (isLoggedIn === 'true') {
                // الحالة 2: مسجل دخول مسبقاً (انتقال تلقائي)
                window.location.replace("home.html");
            } else {
                // الحالة 3: لديه حساب ولكن يحتاج تسجيل دخول
                title.innerText = "تسجيل الدخول";
                desc.innerText = "أدخل كلمة السر للمتابعة";
                input.placeholder = "كلمة السر";
                btn.innerText = "دخول";
                btn.onclick = checkPin;
            }
        };

        function createAccount() {
            const pin = document.getElementById('pin-input').value;
            if (pin.length >= 4) {
                localStorage.setItem('userPin', pin);
                localStorage.setItem('isLoggedIn', 'true');
                alert("تم إنشاء الحساب بنجاح!");
                window.location.replace("home.html");
            } else {
                alert("يرجى إدخال 4 أرقام على الأقل");
            }
        }

        function checkPin() {
            const enteredPin = document.getElementById('pin-input').value;
            const savedPin = localStorage.getItem('userPin');
            if (enteredPin === savedPin) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.replace("home.html");
            } else {
                alert("كلمة السر خاطئة!");
            }
        }
    </script>
</body>
</html>
